type User {
  id: String!
  email: String
  name: String
  age: Int
}

input CreateUserInput {
  email: String!
  name: String
  age: Int
}

input UpdateUserInput {
  email: String
  name: String
  age: Int
}

type Query {
  users: [User]!
  user(id: String!): User
}

type Mutation {
  createUser(createUserInput: CreateUserInput!): User!
  updateUser(id: String!, updateUserInput: UpdateUserInput!): User!
  removeUser(id: String!): Boolean
}
